<script>
    const currentBalanceInput = document.getElementById('currentBalance');
    const feeBoxInput = document.getElementById('feeBox');
    const transactionAmountInput = document.getElementById('transactionAmount');
    const resultInput = document.getElementById('result');
    const logDiv = document.getElementById('log');
    const doneButton = document.getElementById('doneButton');
    const clearButton = document.getElementById('clearButton');
    const undoButton = document.getElementById('undoButton');
    const redoButton = document.getElementById('redoButton');
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    const timerInput = document.getElementById('timerInput');
    const startTimerButton = document.getElementById('startTimerButton');
    const stopTimerButton = document.getElementById('stopTimerButton');
    const refreshButton = document.getElementById('refreshButton');
    const timerSection = document.getElementById('timerSection');
    const timerDisplay = document.getElementById('timerDisplay');
    const syncTimerDisplay = document.getElementById('syncTimerDisplay');
    const collapsible = document.querySelector('.collapsible');
    const toggleSwitch = document.querySelector('.toggle-switch input[type="checkbox"]');

    let history = [];
    let redoHistory = [];
    let timerInterval;
    let isTimerRunning = false;

    // Function to format number with commas
    function formatNumberWithCommas(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // Function to handle input formatting
    function handleInputFormatting(input) {
        input.addEventListener('input', function () {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                input.value = formatNumberWithCommas(parseFloat(value));
            }
        });
    }

    // Apply formatting to all input fields
    handleInputFormatting(currentBalanceInput);
    handleInputFormatting(feeBoxInput);
    handleInputFormatting(transactionAmountInput);

    // Collapsible section
    collapsible.addEventListener('click', function () {
        timerSection.classList.toggle('active');
    });

    timerInput.addEventListener('input', function () {
        const inputValue = parseInt(timerInput.value);

        if (!isNaN(inputValue) && inputValue > 0) {
            const min = inputValue.toString().padStart(2, '0');
            const timeString = `${min}:00`;

            // Update displays immediately
            timerDisplay.textContent = timeString;
            syncTimerDisplay.textContent = timeString;

            // Show the sync timer, refresh button, and POS button
            syncTimerDisplay.style.display = 'block';
            refreshButton.style.display = 'inline-block';
            document.getElementById('togglePos').style.display = 'inline-block'; // Show POS button
        } else {
            // Reset displays if input is invalid or empty
            timerDisplay.textContent = "00:00";
            syncTimerDisplay.textContent = "00:00";

            // Hide the sync timer, refresh button, and POS button
            syncTimerDisplay.style.display = 'none';
            refreshButton.style.display = 'none';
            document.getElementById('togglePos').style.display = 'none'; // Hide POS button
        }
    });

    // Timer functionality
    function startTimer(minutes) {
        let time = minutes * 60;  // convert minutes to seconds
        if (isTimerRunning) return;  // prevent multiple clicks
        isTimerRunning = true;

        // Immediately update the timer display before starting the interval
        updateTimerDisplay(time);
        time--; // Decrement time for the next update

        timerInterval = setInterval(() => {
            if (time < 0) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            } else {
                updateTimerDisplay(time);
                time--;
            }
        }, 1000);
    }

    // Function to update the timer display
    function updateTimerDisplay(time) {
        let min = Math.floor(time / 60);
        let sec = time % 60;
        timerDisplay.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        syncTimerDisplay.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerDisplay.textContent = "00:00";
        syncTimerDisplay.textContent = "00:00";
        isTimerRunning = false;
    }

    function handleTimerStart() {
        const minutes = parseInt(timerInput.value);
        if (!isNaN(minutes) && minutes > 0) {
            resetTimer();
            startTimer(minutes);
        } else {
            alert("Please enter a valid number of minutes.");
        }
    }

    startTimerButton.addEventListener('click', handleTimerStart);
    refreshButton.addEventListener('click', handleTimerStart);

    function toggleSyncTimer(show) {
        const syncTimer = document.querySelector('.sync-timer');
        if (show) {
            syncTimer.style.display = 'block';
        } else {
            syncTimer.style.display = 'none';
        }
    }

    // Stop & Clear Timer functionality
    stopTimerButton.addEventListener('click', () => {
        resetTimer();
        timerInput.value = '';  // Clear the timer input field
        syncTimerDisplay.style.display = 'none';  // Hide the sync timer display
        refreshButton.style.display = 'none';  // Hide the refresh button
    });

    // Function to format negative values with parentheses and retain the negative sign
    function formatNegativeValues(value) {
        return value < 0 ? `(-${Math.abs(value)})` : value;
    }

    // Function to update the result box with the top calculation from the log
    function updateResultBoxFromLog() {
        const logEntries = logDiv.querySelectorAll('.log-entry');
        if (logEntries.length > 0) {
            const latestEntry = logEntries[0].textContent; // Get the top log entry
            resultInput.value = latestEntry.split(' [')[0]; // Extract the calculation part
        } else {
            resultInput.value = ''; // Clear the result box if no log entries exist
        }
    }

    function calculateAndUpdateResult() {
        const currentBalance = parseFloat(currentBalanceInput.value.replace(/,/g, '')) || 0;
        const fee = parseFloat(feeBoxInput.value.replace(/,/g, '')) || 0;
        const transactionAmount = parseFloat(transactionAmountInput.value.replace(/,/g, '')) || 0;

        let result;
        if (feeBoxInput.value.trim() === '' || fee === 0) {
            result = currentBalance - transactionAmount;
            resultInput.value = `${formatNumberWithCommas(currentBalance)} - ${formatNegativeValues(formatNumberWithCommas(transactionAmount))} = ${formatNegativeValues(formatNumberWithCommas(result))}`;
        } else {
            result = currentBalance - fee - transactionAmount;
            resultInput.value = `${formatNumberWithCommas(currentBalance)} - ${formatNegativeValues(formatNumberWithCommas(fee))} - ${formatNegativeValues(formatNumberWithCommas(transactionAmount))} = ${formatNegativeValues(formatNumberWithCommas(result))}`;
        }

        return { currentBalance, fee, transactionAmount, result };
    }

doneButton.addEventListener('click', async () => {

    transactionAmountInput.value = formatNumberWithCommas(parseFloat(clipboardText.replace(/,/g, '')) || 0);

    const logEntry = feeBoxInput.value.trim() === '' || fee === 0 ?
        `${formatNumberWithCommas(currentBalance)} - ${formatNegativeValues(formatNumberWithCommas(transactionAmount))} = ${formatNegativeValues(formatNumberWithCommas(result))} [${timeString}] ${remark}` :
        `${formatNumberWithCommas(currentBalance)} - ${formatNegativeValues(formatNumberWithCommas(fee))} - ${formatNegativeValues(formatNumberWithCommas(transactionAmount))} = ${formatNegativeValues(formatNumberWithCommas(result))} [${timeString}] ${remark}`;

    history.push({ log: logDiv.innerHTML, inputs: { currentBalance, fee, transactionAmount } });
    redoHistory = [];
    logDiv.innerHTML = `<div class="log-entry"><span>${logEntry}</span></div>${logDiv.innerHTML}`;

    transactionAmountInput.value = '';
    feeBoxInput.value = fee === 0 ? '' : formatNumberWithCommas(fee); // Clear fee box if fee is 0

    // Update the result box with the top calculation from the log
    updateResultBoxFromLog();
});
undoButton.addEventListener('click', () => {
    if (history.length > 0) {
        const lastState = history.pop();
        redoHistory.push({
            log: logDiv.innerHTML,
            inputs: {
                currentBalance: currentBalanceInput.value,
                fee: feeBoxInput.value,
                transactionAmount: transactionAmountInput.value

// Array to hold saved balances
let savedBalances = [];

// Function to update the saved balances dropdown
function updateSavedBalancesDropdown() {
    savedBalanceSelect.innerHTML = '<option value="">Select a saved balance</option>'; // Reset dropdown
    savedBalances.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = item.balance; // Use the balance value
        option.textContent = `Balance ${index + 1}: ${item.balance} ( ${item.remark})`; // Include the remark
        savedBalanceSelect.appendChild(option);
    });
}

// Event listener to save a new balance
saveBalanceButton.addEventListener('click', () => {
    const newBalance = newBalanceInput.value.replace(/,/g, ''); // Remove commas for parsing
    const remark = document.getElementById('remark').value; // Get the remark value
    if (newBalance && !isNaN(newBalance)) {
        savedBalances.push({ balance: formatNumberWithCommas(parseFloat(newBalance)), remark }); // Save formatted balance and remark
        newBalanceInput.value = ''; // Clear input
        document.getElementById('remark').value = ''; // Clear remark input
        updateSavedBalancesDropdown(); // Update dropdown
    } else {
        alert("Please enter a valid number.");
    }
});

// Event listener to switch current balance when a saved balance is selected
savedBalanceSelect.addEventListener('change', () => {
    const selectedBalance = savedBalanceSelect.value;
    if (selectedBalance) {
        currentBalanceInput.value = selectedBalance; // Update current balance input
    }
});
const addClipboardValueButton = document.getElementById('addClipboardValueButton');


/// Event listener for the "➕" button
addClipboardValueButton.addEventListener('click', async () => {
    try {
        const clipboardText = await navigator.clipboard.readText();
        const clipboardValue = parseFloat(clipboardText.replace(/,/g, '')); // Remove commas for parsing

        if (!isNaN(clipboardValue)) {
            const currentBalance = parseFloat(currentBalanceInput.value.replace(/,/g, '')) || 0; // Get current balance
            const newBalance = currentBalance + clipboardValue; // Add clipboard value to current balance
            currentBalanceInput.value = formatNumberWithCommas(newBalance); // Update the input field with the new balance

            // Log the addition action in the specified format
            const timestamp = new Date();
            const timeString = `${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}:${timestamp.getSeconds().toString().padStart(2, '0')}`;
            const logEntry = `${formatNumberWithCommas(currentBalance)} + ${formatNumberWithCommas(clipboardValue)} = ${formatNumberWithCommas(newBalance)} [${timeString}]`;

            // Push the current state to history for undo/redo
            history.push({ log: logDiv.innerHTML, inputs: { currentBalance: currentBalanceInput.value } });
            redoHistory = []; // Clear redo history

            // Create a new log entry with green text for addition
            const logDivEntry = document.createElement('div');
            logDivEntry.className = 'log-entry';
            logDivEntry.style.color = 'green'; // Set text color to green for addition
            logDivEntry.innerHTML = `<span>${logEntry}</span>`;
            logDiv.prepend(logDivEntry); // Add the new log entry to the top of the log

            // Update the result box with the top calculation from the log
            updateResultBoxFromLog();

            // Update the saved balance if one is selected
            const selectedSavedBalance = savedBalanceSelect.value;
            if (selectedSavedBalance) {
                const index = savedBalances.findIndex(balance => balance.balance === selectedSavedBalance);
                if (index !== -1) {
                    savedBalances[index] = { balance: formatNumberWithCommas(newBalance), remark: savedBalances[index].remark }; // Update the saved balance
                    updateSavedBalancesDropdown(); // Refresh the dropdown to reflect the updated balance
                    savedBalanceSelect.value = savedBalances[index].balance; // Ensure the dropdown reflects the updated balance
                }
            }
        } else {
            alert("Clipboard does not contain a valid number.");
        }
    } catch (error) {
        console.error("Failed to read clipboard contents: ", error);
    }
});
